<body>
    <div class="container">
        <div class="header">

        <div class="body">
            <h1 class="find-me">Find me on
                <i class="fa-solid fa-angles-down"></i>
            </h1>
            <div class="icon-cont">
                <a class="icon" href="https://github.com/Alhaqqij">

                        github

                <a class="icon" href="mailto:alhaqqisyakila2020@gmail.com?subject=Halo">

                <a class="icon" href="https://www.instagram.com/haqqiqq/">

                        <i class="fa-brands fa-instagram" aria-hidden="true"></i>

                    <p>

                <a class="icon" href="https://www.facebook.com/profile.php?id=100035697983232&mibextid=ZbWKwL">

        </div>

        <div class="footer">

        </div>
    </div>

    <script>
        const kalimat = [
            "Halo Guys!",
            "My name is, ",
            "Alhaqqi Syakila"
        ];
        let indexKalimat = 0;
        let indexKarakter = 0;
        let intervalID;

        function mengetik() {
            const teksMengetik = document.getElementById("teks-mengetik");
            const kalimatSaatIni = kalimat[indexKalimat];

            if (indexKarakter < kalimatSaatIni.length) {
                teksMengetik.textContent += kalimatSaatIni.charAt(indexKarakter);
                indexKarakter++;
            } else {
                clearInterval(intervalID);
                setTimeout(hapusTeks, 1000); // Waktu delay sebelum menghapus teks
            }
        }

        function hapusTeks() {
            const teksMengetik = document.getElementById("teks-mengetik");

            if (teksMengetik.textContent.length > 0) {
                teksMengetik.textContent = teksMengetik.textContent.slice(0, -1);
                setTimeout(hapusTeks, 50); // Waktu delay antara penghapusan karakter
            } else {
                indexKalimat = (indexKalimat + 1) % kalimat.length;
                indexKarakter = 0;
                intervalID = setInterval(mengetik, 100); // Waktu delay antara karakter
            }
        }

        intervalID = setInterval(mengetik, 100); // Memulai efek mengetik
    </script>
</body>
